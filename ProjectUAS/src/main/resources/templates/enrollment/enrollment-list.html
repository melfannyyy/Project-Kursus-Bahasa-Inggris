<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">All Enrollments</h2>
        
        <!-- Buttons Add and Return -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/dashboard}" class="btn btn-secondary">Return</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr><th>No.</th><th>ID</th><th>Instructor</th><th>Grade</th><th>Hari</th><th>Jam</th><th>Member</th></tr>
                </thead>
                <tbody th:each="k, no : ${enrollmentList}">
                    <tr>
                        <td th:text="${no.count}"></td>
                        <td ><a th:text="${k.getId()}"></a></td>
                       
                        <td><a th:href="@{/enrollment/instructor/{instructor}(instructor=${k.getJadwal().getInstructor().getId()})}" th:text="${k.getJadwal().getInstructor().getName()}"></a></td>
                        <td><a th:href="@{/enrollment/grade/{grade}(grade=${k.getJadwal().getGrade()})}" th:text="${k.getJadwal().getGrade()}"></a></td>
                        <td th:text="${k.getJadwal().getDay()}"></td>
                        <td th:text="${k.getJadwal().getTime()}"></td>
                        <td><a th:href="@{/user/{id}(id=${k.getUser().getId()})}" th:text="${k.getUser().getFullName()} + ' (' + ${k.getUser().getUsername() + ')'}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  
    <script th:replace="~{layout :: foot_script}"></script>
</body>
</html>
