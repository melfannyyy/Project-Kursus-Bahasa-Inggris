<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <!-- content dari layout -->
    <nav th:replace="~{layout :: page_nav}"></nav>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://i.pinimg.com/564x/82/52/af/8252af25b2d369d139b62c9732999791.jpg"
            class="img-fluid" alt="Sample image">
      </div>
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="card shadow">
            <!-- <div class="card-header text-center bg-primary text-white">
              <h4>Login</h4>
            </div> -->
            <div class="card-body">
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Masukkan Password" required>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Belum punya akun? <a th:href="@{/signup}" class="link-dagger">Daftar di sini</a></p>
              </div>
            </div>
            <div th:if="${param.logout}" class="text-center mt-3 text-primary">
                <p>You have been logged out successfully.</p> <!-- Pesan logout -->
            </div>
            <div th:if="${param.error}" class="text-center mt-3 text-danger">
              <p>Invalid username or password</p> <!-- Pesan logout -->
          </div>
          </div>
        </div>
      </div>
    
  
    <footer th:replace="~{layout :: footer}"></footer>
    <script th:replace="~{layout :: foot_script}"></script>
</body>
</html>
