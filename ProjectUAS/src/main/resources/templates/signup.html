<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <!-- content dari layout -->
    <nav th:replace="~{layout :: page_nav}"></nav>
    
    <!-- masukkan content di sini -->
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-9 col-lg-6 col-xl-5 h-300">
            <img src="https://i.pinimg.com/736x/9f/ce/c2/9fcec281834ca98e08f1587e8943e983.jpg"
                class="img-fluid" alt="Sample image">
          </div>
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow">
              <div class="card-header text-center bg-primary text-white">
                <h4>Form Pendaftaran</h4>
              </div>
              <div class="card-body">
                <form th:action="@{/signup}" method="post" th:object="${userInfo}" class="form-group">
               
                  <div class="mb-3">
                    <label for="nama" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Masukkan Firstname" required>
                  </div>  
                  <div class="mb-3">
                    <label for="nama" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Masukkan Lastname" required>
                  </div>  
                  <div class="mb-3">
                    <label for="date" class="form-label">Tanggal Lahir</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    <div class="invalid-feedback">Isi tanggal lahir</div>
                </div>
                  <div class="mb-3">
                    <label for="nama" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" required>
                  </div>
                  
                  <div class="mb-3 form-check">
                    <input type="hidden" id="role" name="role" value="USER">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Saya menyetujui syarat dan ketentuan</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script th:replace="~{layout :: foot_script}"></script>
</body>
</html>
