<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title th:text="${instructor.id == 0 ? 'Add Instructor' : 'Edit Instructor'}"></title>
    </head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow">
              <div class="card-header text-center bg-primary text-white">
                <h4 th:text="${instructor.id == 0 ? 'Add Instructor' : 'Edit Instructor'}"></h4>
              </div>
              <div class="card-body">
                <form th:action="${instructor.id == 0 ? '/instructor/save' : '/instructor/edit'}"  method="post" th:object="${instructor}" class="form-group">
                  
                  <input type="hidden" id="id" name="id" th:value="${instructor?.getId()}">

                  <div class="mb-3">
                    <label for="nama" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan Nama" th:value="${instructor?.getName()}" required>
                  </div>
                  <div class="form-check mb-3">
                    <label class="form-check-label" for="available">Active?</label>
                    <input type="checkbox" class="form-check-input" id="active_status" name="active_status" th:field="*{active_status}">
                    
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script th:replace="~{layout :: foot_script}"></script>
</body>
</html>
