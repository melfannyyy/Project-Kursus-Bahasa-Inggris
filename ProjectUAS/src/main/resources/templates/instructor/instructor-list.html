<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">All Instructors</h2>
        
        <!-- Buttons Add and Return -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/dashboard}" class="btn btn-secondary">Return</a>
            <a th:href="@{/instructor/new}" class="btn btn-success">Add Data</a>
        </div>
        <div class="table-responsive">
            
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr><th>No.</th></th><th>ID</th><th>Active Status</th><th>Instructor Name</th></tr>
                </thead>
            <tbody th:each="k, no : ${instructorList}">    
               
                    <tr><td th:text="${no.count}"></td>
                        <td ><a th:href="@{/instructor/{id}(id=${k.getId()})}" th:text="${k.getId()}"></a></td>
                        <td th:text="${k.isActive_status() == true ? 'Active' : 'Inactive'}"></td>
                        <td th:text="${k.getName()}"></td>
                    </tr>
            </tbody>
            </table>
        </div>
    </div>

    <script th:replace="~{layout :: foot_script}"></script>
</body>
</html>
