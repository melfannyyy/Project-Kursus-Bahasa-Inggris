<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <!-- masukkan content di sini -->
    <div class="container my-5">
        <h2 class="text-center">Reset Password</h2>
        <p class="text-center text-muted">Masukkan password baru dan konfirmasi password Anda.</p>
    
        <!-- Form Reset Password -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow">
              <div class="card-body">
                <form id="resetPasswordForm" th:action="@{/updatepass}" th:object="${user}" method="post">
                  <input type="hidden" id="id" name="id" th:value="${user?.getId()}">
                  <!-- Password Baru -->
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">Password Baru</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Masukkan password baru" required>
                  </div>
    
                  <!-- Konfirmasi Password -->
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password Baru</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password baru" required>
                    <div id="errorMessage" class="error-message text-danger" style="display: none;">Password tidak cocok. Silakan coba lagi.</div>
                  </div>
    
                  <!-- Submit Button -->
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-5">
        <div class="d-flex justify-content-end align-items-center mb-4">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
  

    <!-- <script th:replace="~{layout :: foot_script}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("errorMessage");
  
        // Validasi jika password baru dan konfirmasi password tidak cocok
        if (newPassword !== confirmPassword) {
          event.preventDefault(); // Mencegah form dikirim
          errorMessage.style.display = "block"; // Tampilkan pesan kesalahan
        } else {
          errorMessage.style.display = "none"; // Sembunyikan pesan kesalahan
        }
      });
    </script>
</body>
</html>
