<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
    <!-- masukkan content di sini -->
    <!-- Container -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Detail Data</h2>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Return</a>
        </div>

        <!-- Detail Card -->
        <div class="col-md-12">
            <div class="card h-100 shadow mb-4">
                <div class="row g-0">
                    <div class="col-md-4 text-center text-black">
                        <img src="https://i.pinimg.com/736x/30/6f/d0/306fd0fb64f67ff40f81d8e37f8bf674.jpg" class="img-fluid my-5" style="width: 80px;" alt="User Icon" />
                        <h5><span th:text="${user?.getFullName()}"></span></h5>
                        <p>Member</p>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h6>Information</h6>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-6 mb-3">
                                    <h6>Username</h6>
                                    <p><span th:text="${userDetail.getUsername}"></span></p>
                                </div>
                                <div class="col-6 mb-3">
                                  <h6>Grade</h6>
                                  <p><span th:text="${userDetail.getGrade()}"></span></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h6>Email</h6>
                                    <p class="text-muted" th:text="${user.getEmail()}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h6>Tanggal Lahir</h6>
                                    <p class="text-muted" th:text="${user.getFormattedBirthdate()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="~{layout :: foot_script}"></script><script>
        document.getElementById("form-reset").addEventListener("submit", function(event) {
          // Tampilkan dialog konfirmasi
          const isConfirmed = confirm("Apakah Anda yakin ingin reset password?");
          if (!isConfirmed) {
            // Jika pengguna memilih "No", batalkan pengiriman form
            event.preventDefault();
          }
        });
      </script>
</body>
</html>
