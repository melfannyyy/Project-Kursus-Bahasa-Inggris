<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center">Tes Bahasa Inggris</h1>
        <p class="text-center">Pilih jawaban yang benar untuk setiap pertanyaan di bawah ini.</p>
        <form th:action="@{/result}" method="post">
          <div class="row">
            <div class="col-12">
              <ol>
                <li th:each="question, iterStat : ${questions}">
                  <p th:text="${question.questionText}"></p>
                  <div th:each="option, idx : ${question.options}" class="form-check">
                    <input class="form-check-input" type="radio"
                           th:name="'question' + ${iterStat.index + 1}"
                           th:value="${option.substring(0, 1)}"
                           th:id="'q' + ${iterStat.index + 1} + idx.index" />
                    <label class="form-check-label"
                           th:for="'q' + ${iterStat.index + 1} + idx.index"
                           th:text="${option}"></label>
                  </div>
                </li>
              </ol>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    <script th:replace="~{layout :: foot_script}"></script>
</body>
</html>
